<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Eye Tracking CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            color: #999;
            background: #f8f9fa;
            cursor: pointer;
        }
        .drop-zone.dragover {
            background-color: #e9ecef;
            border-color: #007bff;
            color: #007bff;
        }
        .file-input-container {
            margin-bottom: 20px;
        }
        .file-label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Upload Eye Tracking Data</h1>
    <div class="card p-4 shadow-sm">
        <form id="upload-form" enctype="multipart/form-data" method="post" action="/">
            <div class="file-input-container">
                <label class="file-label">1. CSV File (Required)</label>
                <div id="csv-drop-zone" class="drop-zone mb-3">
                    Drag & Drop your CSV here or Click to Upload
                    <input type="file" name="csv_file" class="form-control d-none" id="csv-file-input" accept=".csv" required>
                </div>
            </div>
            
            <div class="file-input-container">
                <label class="file-label">2. Background Image (Optional)</label>
                <div id="image-drop-zone" class="drop-zone mb-3">
                    Drag & Drop your image here or Click to Upload
                    <small class="d-block text-muted mt-2">Supported formats: JPG, PNG, JPEG</small>
                    <input type="file" name="image_file" class="form-control d-none" id="image-file-input" accept="image/jpeg,image/png,image/jpg">
                </div>
            </div>
            
            <div class="progress mb-3 d-none" id="progress-container">
                <p id="progress-text">Uploading...</p>
            </div>            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Upload and Generate Plots</button>
            </div>
        </form>
    </div>
    
</div>

<script>
    // CSV drop zone
    const csvDropZone = document.getElementById('csv-drop-zone');
    const csvFileInput = document.getElementById('csv-file-input');
    
    // Image drop zone
    const imageDropZone = document.getElementById('image-drop-zone');
    const imageFileInput = document.getElementById('image-file-input');
    
    const form = document.getElementById('upload-form');
    const progressContainer = document.getElementById('progress-container');
    const progressText = document.getElementById('progress-text');
    
    // New: Create Preview containers
    const csvPreviewContainer = document.createElement('div');
    csvPreviewContainer.className = 'mt-3';
    csvDropZone.parentNode.insertBefore(csvPreviewContainer, csvDropZone.nextSibling);
    
    const imagePreviewContainer = document.createElement('div');
    imagePreviewContainer.className = 'mt-3';
    imageDropZone.parentNode.insertBefore(imagePreviewContainer, imageDropZone.nextSibling);
    
    // CSV drag and drop handlers
    csvDropZone.addEventListener('click', () => csvFileInput.click());
    csvDropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        csvDropZone.classList.add('dragover');
    });
    csvDropZone.addEventListener('dragleave', () => {
        csvDropZone.classList.remove('dragover');
    });
    csvDropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        csvDropZone.classList.remove('dragover');
        const files = e.dataTransfer.files;
        if (files.length) {
            csvFileInput.files = files;
            previewCSV(csvFileInput.files[0]);
        }
    });
    
    // Image drag and drop handlers
    imageDropZone.addEventListener('click', () => imageFileInput.click());
    imageDropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        imageDropZone.classList.add('dragover');
    });
    imageDropZone.addEventListener('dragleave', () => {
        imageDropZone.classList.remove('dragover');
    });
    imageDropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        imageDropZone.classList.remove('dragover');
        const files = e.dataTransfer.files;
        if (files.length) {
            imageFileInput.files = files;
            previewImage(imageFileInput.files[0]);
        }
    });
    
    // Show previews when files selected manually
    csvFileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            previewCSV(file);
        }
    });
    
    imageFileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            previewImage(file);
        }
    });
    
    // Form submit handler
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const csvFile = csvFileInput.files[0];
        if (!csvFile) {
            alert('Please select a CSV file first!');
            return;
        }
    
        const formData = new FormData();
        formData.append('file', csvFile);
        
        // Add image file if present
        const imageFile = imageFileInput.files[0];
        if (imageFile) {
            formData.append('image_file', imageFile);
        }
    
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/', true);
    
        xhr.upload.addEventListener('progress', (e) => {
            if (e.lengthComputable) {
                const percentComplete = Math.round((e.loaded / e.total) * 100);
                progressContainer.classList.remove('d-none');
                if (percentComplete < 30) {
                    progressText.textContent = `Starting upload... üöÄ (${percentComplete}%)`;
                } else if (percentComplete < 60) {
                    progressText.textContent = `Uploading ${percentComplete}%... üìà`;
                } else if (percentComplete < 90) {
                    progressText.textContent = `Almost there... üî• (${percentComplete}%)`;
                } else if (percentComplete <= 100) {
                    progressText.textContent = `Finalizing... üõ†Ô∏è (${percentComplete}%)`;
                }
            }
        });
    
        xhr.onload = function () {
            if (xhr.status === 200) {
                window.location.href = '/download';
            } else {
                alert('Upload failed: ' + xhr.responseText);
            }
        };
    
        xhr.onerror = function () {
            alert('Something went wrong!');
        };
    
        xhr.send(formData);
    });
    
    // üìà Function to Preview CSV
    function previewCSV(file) {
        const reader = new FileReader();
        reader.onload = function(event) {
            const text = event.target.result;
            const lines = text.split('\n').filter(line => line.trim() !== '');
            const headers = lines[0].split(',');
    
            let tableHTML = '<div class="card p-3 shadow-sm"><h5>CSV Preview (first 5 rows)</h5>';
            tableHTML += '<div class="table-responsive"><table class="table table-sm table-striped">';
            tableHTML += '<thead><tr>';
            headers.forEach(header => {
                tableHTML += `<th>${header.trim()}</th>`;
            });
            tableHTML += '</tr></thead><tbody>';
    
            for (let i = 1; i < Math.min(6, lines.length); i++) {
                const cells = lines[i].split(',');
                tableHTML += '<tr>';
                cells.forEach(cell => {
                    tableHTML += `<td>${cell.trim()}</td>`;
                });
                tableHTML += '</tr>';
            }
    
            tableHTML += '</tbody></table></div></div>';
    
            csvPreviewContainer.innerHTML = tableHTML;
        };
        reader.readAsText(file);
    }
    
    // üñºÔ∏è Function to Preview Image
    function previewImage(file) {
        const reader = new FileReader();
        reader.onload = function(event) {
            let imageHTML = '<div class="card p-3 shadow-sm"><h5>Image Preview</h5>';
            imageHTML += `<div class="text-center"><img src="${event.target.result}" class="img-fluid" style="max-height: 200px;" alt="Background Image Preview"></div>`;
            imageHTML += '</div>';
            
            imagePreviewContainer.innerHTML = imageHTML;
        };
        reader.readAsDataURL(file);
    }
</script>

</body>
</html>
